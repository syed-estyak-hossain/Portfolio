    <link rel="apple-touch-icon" href="images/icon.png" sizes="180x180" type="image/png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Styles -->
    <style>
        :root {
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --card-bg-color: #1f1f1f;
            --text-color: #ffffff;
            --subtle-text-color: #b0b0b0;
            --font-family: 'Arial', sans-serif;
            --header-height: 80px;
            --footer-height: 100px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--card-bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 1000;
            background-color: rgba(31, 31, 31, 0.9);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 50px;
        }

        .logo {
            font-weight: bolder;
            font-size: 2.5em;
            background: linear-gradient(90deg,#a049cb,#210399);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        header.scrolled .logo {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            padding: 0;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            font-weight: 800;
            font-size: 1.3em;
            color: #ccb6e7;
            transition: all 1s ease;
        }

        nav a:hover {
            color: #6e032a;
        }

        nav a.active {
            background: linear-gradient(90deg,#34bf8a,#6e032a);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
        }

        main {
            flex: 1;
            min-height: calc(100vh - var(--footer-height));
            background-color: var(--background-color);
            display: flex;
            padding-top: var(--header-height);
        }

        .hero-section {
            display: flex;
            flex: 1;
        }

        .hero-image {
            flex: 1;
        }

        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 50px;
        }

        .intro-text {
            font-size: 1.7em;
            color: var(--subtle-text-color);
        }

        h1 {
            font-size: 3em;
            font-weight: bolder;
            font-style: italic;
            margin: 10px 0 20px 0;
            color: #e3e4e4;
        }

        .tagline {
            font-weight: bolder;
            font-size: 1.1em;
            color: #199f92;
            margin-bottom: 20px;
        }

        .bl {
            font-weight: bolder;
            font-size: large;
            color: #5dc1b7;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .cta-button {
            background-color: var(--primary-color);
            color: var(--background-color);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }

        .cta-button:hover {
            background-color: #601ad0;
        }

        footer {
            flex-shrink: 0;
            background-color: var(--card-bg-color);
            padding: 20px 0;
            text-align: center;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .social-links a:hover .social-icon {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Syed Estyak Hossain</div>
        <nav>
            <ul>
                <li><a href="index.html" class="active">About</a></li>
                <li><a href="projects.html">My Projects</a></li>
                <li><a href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-image">
            <img src="images/profile.jpg" alt="Syed Estyak Hossain">
        </div>
        <div class="hero-content">
            <p class="intro-text">Hi! I'm</p>
            <h1>Syed Estyak Hossain</h1>
            <p class="tagline">I'm a passionate <b class="bl">Software Engineer</b>, <b class="bl">Web & App Developer</b>, and <b class="bl">Game Developer</b>.</p>
            <div class="action-buttons">
                <a href="projects.html" class="cta-button">View My Work</a>
                <a href="contact.html" class="cta-button">Contact Me</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Syed Estyak Hossain. All rights reserved.</p>
        <div class="social-links">
            <a href="https://linkedin.com/in/syedestyakhossain"><img src="images/linkedin.png" alt="LinkedIn" class="social-icon"></a>
            <a href="https://github.com/syed-estyak-hossain"><img src="images/github.png" alt="GitHub" class="social-icon"></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const scrollThreshold = 50;
            window.addEventListener('scroll', () => {
                if (window.scrollY > scrollThreshold) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });
    </script>
</body>
</html>
