<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<style>
:root {
    --primary-color: #bb86fc;
    --secondary-color: #03dac6;
    --background-color: #121212;
    --card-bg-color: #1f1f1f;
    --text-color: #ffffff;
    --subtle-text-color: #b0b0b0;
    --font-family: 'Inter', sans-serif;
    --header-height: 80px;
    --footer-height: 80px;
}

body {
    font-family: var(--font-family);
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    padding-top: var(--header-height);
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--header-height);
    background-color: rgba(31, 31, 31, 0.95);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 2rem;
    z-index: 1000;
    backdrop-filter: blur(6px);
}

.logo {
    font-weight: bolder;
    font-size: 2em;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 2rem;
    margin: 0;
    padding: 0;
}

nav a {
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1em;
    color: var(--subtle-text-color);
    transition: color 0.3s ease;
}

nav a:hover {
    color: var(--primary-color);
}

nav a.active {
    font-weight: 800;
    background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 2rem;
    min-height: calc(100vh - var(--header-height) - var(--footer-height));
}

.project-slider-container {
    width: 100%;
    max-width: 1000px;
    overflow: hidden;
    position: relative;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.slides-container {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    min-width: 100%;
    box-sizing: border-box;
    padding: 1rem;
}

.project-new-card {
    background: var(--card-bg-color);
    padding: 2rem;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    height: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.project-new-card:hover {
    box-shadow: 0 0 20px rgba(187, 134, 252, 0.4);
    transform: translateY(-5px);
}

.project-image-placeholder img {
    width: 100%;
    border-radius: 10px;
}

.project-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.project-title {
    font-size: 2.2em;
    font-weight: 700;
    color: var(--text-color);
}

.project-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    color: var(--secondary-color);
}

.status-dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--secondary-color);
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(3, 218, 198, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(3, 218, 198, 0); }
    100% { box-shadow: 0 0 0 0 rgba(3, 218, 198, 0); }
}

.tech-tag {
    display: inline-block;
    background-color: rgba(187, 134, 252, 0.2);
    color: var(--primary-color);
    padding: 0.25rem 0.75rem;
    border-radius: 9999px;
    font-size: 0.85rem;
    font-weight: 500;
    margin-right: 0.5rem;
    margin-bottom: 0.5rem;
}

.project-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
}

.btn-link, .btn-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
}

.btn-link {
    background: var(--primary-color);
    color: var(--background-color);
}

.btn-link:hover {
    background: #601ad0;
}

.btn-icon {
    background: var(--card-bg-color);
    border: 2px solid var(--primary-color);
    color: var(--primary-color);
    padding: 0.75rem;
}

.btn-icon:hover {
    background: rgba(187,134,252,0.1);
}

.prev-btn, .next-btn {
    background: rgba(187, 134, 252, 0.8);
    color: var(--background-color);
    border: none;
    padding: 1rem 0.75rem;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5rem;
    transition: background 0.3s ease, transform 0.3s ease;
    z-index: 10;
}

.prev-btn:hover, .next-btn:hover {
    background: var(--primary-color);
    transform: translateY(-50%) scale(1.05);
}

.prev-btn { left: 10px; }
.next-btn { right: 10px; }

footer {
    flex-shrink: 0;
    background: var(--card-bg-color);
    text-align: center;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
    color: var(--subtle-text-color);
}

.social-links {
    display: flex;
    gap: 1rem;
}

.social-icon {
    width: 30px;
    height: 30px;
    transition: transform 0.3s ease, filter 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
    filter: brightness(1.2);
}

.profile-pic-small img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid var(--primary-color);
}
</style>
</head>

<body>
<header>
    <div class="logo">Syed Estyak Hossain</div>
    <nav>
        <ul>
            <li><a href="index.html">About</a></li>
            <li><a href="projects.html" class="active">Projects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="project-slider-container">
        <div class="slides-container" id="slides-container"></div>
        <button class="prev-btn" id="prev-btn">&#10094;</button>
        <button class="next-btn" id="next-btn">&#10095;</button>
    </div>
</main>

<footer>
    <p>&copy; 2025 Syed Estyak Hossain. All rights reserved.</p>
    <div class="social-links">
        <a href="https://linkedin.com/in/syedestyakhossain"><img src="images/linkedin.png" alt="LinkedIn" class="social-icon"></a>
        <a href="https://github.com/syed-estyak-hossain"><img src="images/github.png" alt="GitHub" class="social-icon"></a>
    </div>
</footer>

<script>
const projects = [
    {
        name: "Edu Share App",
        description: "A collaborative learning platform designed to share educational resources efficiently using modern web technologies.",
        tech: ["JavaScript", "HTML/Tailwind CSS", "Gemini API", "JSON Schema"],
        link: "#",
        repo: "https://github.com/syed-estyak-hossain/edu_share_app",
        status: "Live",
        image_src: "images/project1.png"
    },
    {
        name: "Portfolio App",
        description: "A personal portfolio application showcasing projects, skills, and achievements with an interactive UI.",
        tech: ["JavaScript", "HTML/CSS", "Portfolio UI", "Responsive Design"],
        link: "#",
        repo: "https://github.com/syed-estyak-hossain/portfolio_app",
        status: "In Development",
        image_src: "images/project2.png"
    }
];

function showToast(message) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.innerText = message;
    document.body.appendChild(toast);
    setTimeout(() => toast.classList.add('show'), 10);
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => toast.remove(), 500);
    }, 3000);
}

function copyProjectLink(link, name) {
    const tempInput = document.createElement('textarea');
    tempInput.value = link;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    showToast(`Repo link for "${name}" copied!`);
}

let currentIndex = 0;

function generateProjectSlides() {
    const slidesContainer = document.getElementById("slides-container");
    slidesContainer.innerHTML = '';

    projects.forEach(project => {
        const techTagsHtml = project.tech.map(tag =>
            `<span class="tech-tag">${tag}</span>`
        ).join('');

        const slideHtml = `
            <div class="slide">
                <div class="project-new-card">
                    <div class="flex items-center gap-4 border-b border-gray-700 pb-4">
                        <div class="profile-pic-small flex-shrink-0">
                            <img src="images/profile.jpg" alt="Syed Estyak Hossain">
                        </div>
                        <div class="flex flex-col">
                            <span class="owner-name">Syed Estyak Hossain</span>
                            <span class="text-xs text-gray-500">Software Developer & Project Owner</span>
                        </div>
                    </div>
                    <div class="project-image-placeholder">
                        <img src="${project.image_src}" alt="${project.name}">
                    </div>
                    <div class="project-header">
                        <h2 class="project-title">${project.name}</h2>
                        <div class="project-status">
                            <span class="status-dot"></span>
                            ${project.status}
                        </div>
                    </div>
                    <p class="text-base text-gray-400">${project.description}</p>
                    <div>${techTagsHtml}</div>
                    <div class="project-actions">
                        <a href="${project.link}" target="_blank" class="btn-link">View Live Project</a>
                        <button class="btn-icon" onclick="copyProjectLink('${project.repo}', '${project.name}')">Copy Repo</button>
                    </div>
                </div>
            </div>
        `;
        slidesContainer.insertAdjacentHTML('beforeend', slideHtml);
    });
}

function goToSlide(index) {
    const slidesContainer = document.querySelector(".slides-container");
    const slides = document.querySelectorAll(".slide");
    if (index < 0) currentIndex = slides.length - 1;
    else if (index >= slides.length) currentIndex = 0;
    else currentIndex = index;
    slidesContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
}

document.addEventListener('DOMContentLoaded', () => {
    generateProjectSlides();
    document.getElementById("prev-btn").addEventListener("click", () => goToSlide(currentIndex - 1));
    document.getElementById("next-btn").addEventListener("click", () => goToSlide(currentIndex + 1));
});
</script>
</body>
</html>
